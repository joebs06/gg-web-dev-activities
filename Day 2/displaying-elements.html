<html>
    <head>
        <style>
            h1.gone {
                /* visibility: hidden; */
                display: none;
            }

            .blocking {
                display: block;

            .inline {
                display: inline;
            }
            }
            
        </style>
    </head>
        <body>
            <h1>Hellow World 1</h1>
            <h1 class="gone">Hellow World 2</h1>
            <h1>Hellow World 3</h1>
            <h1 class="gone">Hellow World 4</h1>
            <h1>Hellow World 5</h1>

            <span>I'm inline</span> something
            <div>I'm block</div> something
            
            <span class="blocking">I'm a span but I'm blocking something</span>
            <span class="inline">This is inline divs</span>
        </body>
</html>
