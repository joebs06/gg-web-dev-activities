<html>
    <head>
        <style>
           article h1 {
               color: purple;
           }

           article > h1 {
               color: red;
           }

           article > * {
               color: green;
           }
        </style>
    </head>
    <body>
        <h1>This is a header outside article</h1>
        <article>
            <h1>This is inside the article</h1>
            <section>
                <h1>This is inside the section inside the article</h1>
            </section>
            <p>Some content inside paragraph 1</p>
            <p>Some content inside paragraph 2</p>
        </article>
    </body>
</html>
